<template name="mainLayout">
  {{> navbar}}
  <div class="clearfix"></div>
  <div class="m-t-3">
    {{> sAlert}}
    {{#if Template.subscriptionsReady}}
      {{#if wBoxedStyle}}
        {{> _boxedStyle}}
      {{/if}}

      {{#if wSettingsStyle}}
        {{> _settingsStyle}}
      {{/if}}

      {{#if wDefaultStyle}}
        {{> Template.dynamic template=content}}
      {{/if}}
    {{else}}
      {{> loading}}
    {{/if}}
  </div>
  {{> footers}}
</template>
