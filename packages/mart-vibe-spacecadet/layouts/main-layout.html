<template name="mainLayout">
  {{> navbar}}
  <div class='clearfix'></div>

  {{> sAlert}}

  {{#if loggingIn}}
    {{> loading}}
  {{else}}
    {{#if isForbbiden}}
      {{> forbidden}}
    {{else}}
      {{#if wBoxedStyle}}
        {{> _boxedStyle}}
      {{/if}}

      {{#if wSettingsStyle}}
        {{> _settingsStyle}}
      {{/if}}

      {{#if wDefaultStyle}}
        {{> Template.dynamic template=content}}
      {{/if}}
    {{/if}}
  {{/if}}

  {{> footers}}
</template>
