<template name="mainLayout">
  {{> navbar}}
  <div class='clearfix'></div>

  {{> sAlert}}
  {{#if wBoxedStyle}}
    {{> _boxedStyle}}
  {{/if}}

  {{#if wSettingsStyle}}
    {{> _settingsStyle}}
  {{/if}}

  {{#if wDefaultStyle}}
    {{> Template.dynamic template=content}}
  {{/if}}

  {{> footers}}
</template>
