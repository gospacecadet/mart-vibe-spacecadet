<template name="_settingsStyle">
  <div class='container'>
    <h3 class='text-xs-center page-top'>{{title}}</h3>
    <h5 class='text-muted text-xs-center'>{{subtitle}}</h5>
    <div class='col-lg-10 col-lg-offset-1 boxed manage-dockings m-t-1 m-b-3'>
      <div class='row'>
        <div class='col-md-8'>
          {{> Template.dynamic template=contentLeft}}
        </div>

        <div class='col-md-4'>
          {{> Template.dynamic template=contentRight}}
        </div>
      </div>
    </div>
  </div>
</template>
