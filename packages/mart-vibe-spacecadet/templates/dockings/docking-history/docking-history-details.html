<template name="dockingHistoryDetails">
  <hr>
  <div class='table-responsive'>
    <table class="table table-sm">
      <thead>
        <tr>
          <th>Space name</th>
          <th>Quantity</th>
          <th>Unit Price</th>
        </tr>
      </thead>
      <tbody>
        {{#each lineItems}}
          {{> dockingHistoryDetailsLine}}
        {{/each}}
        <tr>
          <td colspan="2"><em>Subtotal:</em></td>
          <td><em>{{money subtotalAtCheckout}}</em></td>
        </tr>
        {{#if deposit}}
          <tr>
            <td colspan="2"><em>Deposit:</em></td>
            <td><em>{{money deposit}}</em></td>
          </tr>
        {{/if}}
        <tr>
          <td colspan="2"><em>Service Fee:</em></td>
          <td><em>{{money serviceFeeAtCheckout}}</em></td>
        </tr>
        <tr>
          <td colspan="2"><em>Tax:</em></td>
          <td><em>{{money taxAtCheckout}}</em></td>
        </tr>
        <tr>
          <td colspan="2"><strong>Total:</strong></td>
          <td><strong>{{money totalAtCheckout}}*</strong></td>
        </tr>
      </tbody>
    </table>
    <small>
      * Month dockings will be automatically billed each month.
        <button class='m-a-0 p-a-0 btn btn-link learn-tip' id="monthly-billing-warning" data-toggle="tooltip" data-placement="top" title="{{learnTip}}">Learn more.</button>
    </small>
  </div>
</template>

<template name="dockingHistoryDetailsLine">
  <tr>
    <td>{{productNameAtCheckout}}</td>
    <td>{{quantity}} {{unit}}s</td>
    <td>{{money unitPriceAtCheckout}} / {{unit}}</td>
  </tr>
</template>
