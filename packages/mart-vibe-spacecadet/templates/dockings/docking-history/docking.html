<template name="dockingCollapse">
  <div class="col-md-6">
    {{#with docking}}
      <div class="panel panel-default">
         <div class="panel-heading" role="tab" id="docking-heading-{{_id}}">

            <div class="row">
              <div class="col-md-6">
                <h4>{{storefrontNameAtCheckout}}</h4>
                <h6 class='text-muted'>{{addressAtCheckout}}</h6>
                {{#if address2AtCheckout}}
                  <h6 class='text-muted'>{{address2AtCheckout}}</h6>
                {{/if}}
                <h6 class='text-muted'>{{address3AtCheckout}}</h6>
              </div>
              <div class="col-md-6">
                <h5 class='text-xs-right'>
                  <strong>{{dateSpecific startDockingOn}}</strong>
                </h5>
                <h5 class='text-xs-right'>
                  <strong>{{money totalAtCheckout}}</strong>
                </h5>
                <h6 class='text-xs-right'>
                  <a class="collapsed" data-toggle="collapse"
                   data-parent="#{{accordionId}}" href="#docking-collapse-{{_id}}"
                   aria-expanded="false" aria-controls="docking-collapse-{{_id}}">

                     <i class="fa fa-plus-circle"></i> Details
                   </a>
                </h6>
              </div>
            </div>

         </div>
         <div id="docking-collapse-{{_id}}" class="panel-collapse collapse" role="tabpanel"
          aria-labelledby="docking-heading-{{_id}}">
           {{> dockingHistoryDetails}}
         </div>
       </div>
    {{/with}}

  </div>

</template>
