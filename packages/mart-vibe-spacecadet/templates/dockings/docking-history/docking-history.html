<template name="dockingHistory">
  {{#if Template.subscriptionsReady}}
    <h3 class='text-xs-center m-t-2'>Pending Dockings</h3>
    <div class="col-md-10 col-md-offset-1">
      <p class='text-xs-center text-muted'>
        Thank you for submitting your Dockings.
        Please note that Landlords still need to approve your dockings before it can be confirmed.
        You will receive an email if they accept or reject your request.
        Some Landlords may message you with additional questions.
      </p>
    </div>
    <div id="pendingDockingsAccordion" role="tablist"
      aria-multiselectable="false" class='m-t-2'>

      {{#if notEmpty pendingDockings}}
        <div class='row'>
          {{#each pendingDockings}}
            {{> dockingCollapse docking=(docking "pendingDockingsAccordion")}}
          {{/each}}
        </div>
      {{else}}
        <h5 class='text-xs-center'>You have no pending Dockings.</h5>
      {{/if}}
    </div>

    <div class='clearfix'></div>
    <hr>
    <h3 class='text-xs-center m-t-3'>Rejected Dockings</h3>
    <div class="col-md-10 col-md-offset-1">
      <p class='text-xs-center text-muted'>
        These dockings were rejected by the landlord or due to invalid payment.
        Click on the docking for more details and submit a new docking request.
      </p>
    </div>

    <div id="rejectedDockingsAccordion" role="tablist"
      aria-multiselectable="false" class='m-t-2'>

      {{#if notEmpty rejectedDockings}}
        <div class='row'>
          {{#each rejectedDockings}}
            {{> dockingCollapse docking=(docking "rejectedDockingsAccordion")}}
          {{/each}}
        </div>
      {{else}}
        <h5 class='text-xs-center'>You have no rejected Dockings.</h5>
      {{/if}}

    </div>

    <div class='clearfix'></div>
    <hr>
    <h3 class='text-xs-center m-t-3'>Accepted Dockings</h3>
    <div class="col-md-10 col-md-offset-1">
      <p class='text-xs-center text-muted'>
        These dockings have been accepted by the landlord and your card has been charged.
      </p>
    </div>

    <div id="acceptedDockingsAccordion" role="tablist"
      aria-multiselectable="false" class='m-t-2'>

      {{#if notEmpty acceptedDockings}}
        <div class='row'>
          {{#each acceptedDockings}}
            {{> dockingCollapse docking=(docking "acceptedDockingsAccordion")}}
          {{/each}}
        </div>
      {{else}}
        <h5 class='text-xs-center'>You have no accepted Dockings.</h5>
      {{/if}}

    </div>
  {{else}}
    {{> loading}}
  {{/if}}
</template>
