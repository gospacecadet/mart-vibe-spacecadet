<template name="reserveDockingFormContact">
<h4>Contact Details</h4>
<p class='lead text-muted'>
  Enter the details for the primary point of contact
</p>

  {{#autoForm schema="DockingSchema" id="submitDockingForm" type="normal"}}
    {{#if afFieldIsInvalid name='cardId'}}
      <p>
        Must select a credit card
      </p>
    {{/if}}
    <fieldset>
      <div class='row'>
        <div class='col-sm-6 col-xs-12'>
          {{> afQuickField name='contactFirstName' value=firstName}}
        </div>
        <div class='col-sm-6 col-xs-12'>
          {{> afQuickField name='contactLastName' value=lastName}}
        </div>
      </div>

      {{> afQuickField name='contactRentingOnBehalfBiz'}}

      {{#if isRentingOnBehalfBiz}}
        <div class='row'>
          <div class='col-sm-6 col-xs-12'>
            {{> afQuickField name='contactBusiness' value=businessName}}
          </div>
          <div class='col-sm-6 col-xs-12'>
          </div>
        </div>
      {{/if}}

      <div class='row'>
        <div class='col-sm-6 col-xs-12'>
          {{> afQuickField name='contactEmail' value=email}}
        </div>
        <div class='col-sm-6 col-xs-12'>
          {{> afQuickField name='contactPhone' value=phoneNumber}}
        </div>
      </div>

      <div class='row'>
        <div class='col-sm-6 col-xs-12'>
          {{> afQuickField name='contactAddress'}}
        </div>
        <div class='col-sm-6 col-xs-12'>
          {{> afQuickField name='contactAddress2'}}
        </div>
      </div>

      <div class='row'>
        <div class='col-sm-3 col-xs-6'>
          {{> afQuickField name='contactCity'}}
        </div>
        <div class='col-sm-3 col-xs-6'>
          {{> afQuickField name='contactState' type='select' options=US_STATES}}
        </div>
        <div class='col-sm-3 col-xs-6'>
          {{> afQuickField name='contactZIP'}}
        </div>
        <div class='col-sm-3 col-xs-6'>
          {{> afQuickField name='referer'}}
        </div>
      </div>

      {{> afQuickField name='cardId' type='hidden' id="updateCartFormCardId"}}
    <!--   {{> afQuickField name='cartIds' type='hidden' value=cartIds}} -->
    </fieldset>
  {{/autoForm}}

</template>
