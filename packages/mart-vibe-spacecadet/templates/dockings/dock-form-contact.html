<template name="reserveDockingFormContact">
<h4>Contact Details</h4>
{{#with docking}}
  {{#autoForm schema="DockingSchema" id="submitDockingForm" type="normal"}}
    {{#if afFieldIsInvalid name='cardId'}}
      <p>
        Must select a credit card
      </p>
    {{/if}}
    <fieldset>
      <div class='row'>
        <div class='col-md-6'>
          {{> afQuickField name='contactFirstName'}}
        </div>
        <div class='col-md-6'>
          {{> afQuickField name='contactLastName'}}
        </div>
      </div>

      {{> afQuickField name='contactRentingOnBehalfBiz'}}

      {{#if isRentingOnBehalfBiz}}
        <div class='row'>
          <div class='col-md-6'>
            {{> afQuickField name='contactEntity'}}
          </div>
          <div class='col-md-6'>
          </div>
        </div>
      {{/if}}

      <div class='row'>
        <div class='col-md-6'>
          {{> afQuickField name='contactEmail'}}
        </div>
        <div class='col-md-6'>
          {{> afQuickField name='contactPhone'}}
        </div>
      </div>

      <div class='row'>
        <div class='col-md-6'>
          {{> afQuickField name='contactAddress'}}
        </div>
        <div class='col-md-6'>
          {{> afQuickField name='contactAddress2'}}
        </div>
      </div>

      <div class='row'>
        <div class='col-md-3'>
          {{> afQuickField name='contactCity'}}
        </div>
        <div class='col-md-3'>
          {{> afQuickField name='contactZIP'}}
        </div>
      </div>

      {{> afQuickField name='cardId' type='hidden' id="updateCartFormCardId"}}
    <!--   {{> afQuickField name='cartIds' type='hidden' value=cartIds}} -->
    </fieldset>
  {{/autoForm}}
{{/with}}
</template>
