<template name="dock">
  <div class='container-fluid dock'>
    <div class="row">
      <div class="col-md-10 col-md-offset-1 col-xs-12">
        <div class="row m-y-2">
          <div class="col-md-7 col-xs-12">
            {{> reserveDockingForm}}
          </div>
          <div class="col-md-5 p-y-2 col-xs-12">
            {{#if Template.subscriptionsReady}}
              {{> reserveDockingDetails}}
            {{else}}
              {{> loading}}
            {{/if}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="reserveDockingForm">
  {{> reserveDockingFormContact}}
  <hr>
  {{> reserveDockingFormBilling}}
</template>
