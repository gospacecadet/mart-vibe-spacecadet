
<template name="reserveDockingDetails">
  <div class="white-box p-t-1 p-b-2 p-x-1">
    <h4>Docking details</h4>

    {{#each carts}}
      {{> reserveDockingDetailsCart}}
    {{/each}}

    {{> reserveDockingDetailsAddOns}}
    {{> errors}}
    <button id="dock-now-button" class='btn btn-lg btn-block btn-primary'>Submit Docking</button>
    <p class='text-muted m-t-1'>
      <small>
        * Month dockings will be automatically billed each month.
         <a href="#" id="monthly-billing-warning">Learn more.</a>
      </small>
    </p>
  </div>
</template>

<template name="reserveDockingDetailsLine">
  <tr>
    <td>{{productNameAtCheckout}}</td>
    <td>{{quantity}} {{unit}}s</td>
    <td>{{money unitPriceAtCheckout}} / {{unit}}</td>
    <td><button class="btn btn-outline-danger btn-sm remove-line-item-button">X</button></td>
  </tr>
</template>

<template name="reserveDockingDetailsCart">
  <hr>
  <h5>{{storefrontNameAtCheckout}}</h5>
  <p class='text-muted m-b-0'>{{addressAtCheckout}}</p>
  <p class='text-muted'>{{address2AtCheckout}}</p>
  <p class='text-muted'>{{address3AtCheckout}}</p>
  <div class='table-responsive'>
    <table class="table table-sm">
      <thead>
        <tr>
          <th>Space name</th>
          <th>Quantity</th>
          <th>Unit Price</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {{#each lineItems}}
          {{> reserveDockingDetailsLine}}
        {{/each}}
        <td colspan="4"><em>Property subtotal: {{money subtotal}}*</em></td>
      </tbody>
    </table>
  </div>
</template>

<template name="reserveDockingDetailsAddOns">
  <hr>
  <h5>Taxes &amp; Fees</h5>
  <div class='table-responsive'>
    <table class="table table-sm">
      <tr>
        <td>Subtotal</td>
        <td></td>
        <td>{{money cartsSubtotal}}</td>
      </tr>
      <tr>
        <td>Service Fee</td>
        <td></td>
        <td>{{money serviceFee}}</td>
      </tr>
      <tr>
        <td>Tax</td>
        <td></td>
        <td>{{money tax}}</td>
      </tr>
      <tr>
        <td><h5><strong>Amount Due</strong></h5></td>
        <td></td>
        <td><h5><strong>{{money total}}</strong></h5></td>
      </tr>
    </table>
  </div>
</template>
