<template name="manageDockingsUpcoming">
  <div class="manage-dockings-upcoming">
    

    <h4 class='text-xs-center'>Upcoming Dockings</h4>
    <hr>
    {{#each upcomingDockings}}
      {{> upcomingDocking}}
    {{/each}}
  </div>
</template>

<template name="upcomingDocking">
  <h5>{{storefrontNameAtCheckout}}</h5>
  <h6 class='text-muted'>
    Renter: {{renterName}}
    <small><button type="button" class="btn btn-link" data-toggle="modal"
      data-target="#threadModal">Send a message</button></small>
      {{#with renterThread}}
        {{> threadModal}}
      {{/with}}


  </h6>
  <div class='table-responsive'>
    <table class="table table-sm">
      <thead>
        <tr>
          <th>Space</th>
          <th>Begins</th>
          <th>Duration</th>
        </tr>
      </thead>
      <tbody>
        {{#each lineItems}}
          {{> upcomingDockingLine}}
        {{/each}}
      </tbody>
    </table>
  </div>
</template>

<template name="upcomingDockingLine">
  <tr>
    <td>{{productNameAtCheckout}}</td>
    <td>{{dateSpecific startAtDate}}</td>
    <td>{{quantity}} {{unit}}s</td>
  </tr>
</template>
