<template name="manageDockingsUpcoming">
    <h4 class='text-xs-center'>Upcoming Dockings</h4>
    {{#each upcomingDockings}}
      {{> upcomingDocking}}
    {{/each}}
</template>

<template name="upcomingDocking">
  <h5>{{storefrontNameAtCheckout}}</h5>
  <p class='text-muted'>{{total}}</p>
  <p class='text-muted'>{{dateSpecific firstBookingStarts}}</p>
  <div class='table-responsive'>
    <table class="table table-sm">
      <thead>
        <tr>
          <th>Space name</th>
          <th>Quantity</th>
          <th>Unit Price</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {{#each lineItems}}
          {{> reserveDockingDetailsLine}}
        {{/each}}
        <td colspan="4"><em>Property subtotal: {{money subtotal}}*</em></td>
      </tbody>
    </table>
  </div>
</template>
