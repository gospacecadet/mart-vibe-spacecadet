<template name="manageDockings">
  {{#if Template.subscriptionsReady}}
    {{> manageDockingsForbid}}
    <div class="row">
      <div class='col-xs-12 col-md-8 m-t-1'>
        {{> manageDockingsApproval}}
      </div>
      <div class='col-xs-12 col-md-4 bg-gray-lighter p-a-1'>
        <a href="{{subscriptionsPath}}" class="btn btn-primary btn-block m-b-2">
          Manage Subscriptions
        </a>
        {{> manageDockingsUpcoming}}
      </div>
    </div>
  {{else}}
    {{> loading}}
  {{/if}}
</template>

<template name="manageDockingsForbid">

</template>
