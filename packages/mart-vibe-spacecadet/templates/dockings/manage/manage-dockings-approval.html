<template name="manageDockingsApproval">
<h4><strong>Approval Required</strong></h4>

<div id="manage-dockings-accordion" role="tablist" aria-multiselectable="true">
  {{#each dockingsRequiringApproval}}
    {{> _manageDockingsApproval}}
  {{/each}}
</div>
</template>

<template name="_manageDockingsApproval">
  <div class="panel panel-default m-a-2 m-t-3">
    <div class="panel-heading" role="tab" id="{{manageDockingsHeadingId}}">
      <div class='row'>
        <div class='col-md-4'>
          <img src="{{contactAvatar}}" alt="{{contactName}}" class='img-fluid'/>
        </div>
        <div class='col-md-8'>
          <h4>{{contactName}} <small class='text-muted'>{{dateAgo submittedAt}}</small></h4>
          <hr>
          <h5>You earn: <strong><span class='text-primary'>{{money merchantCut}}</span></strong></h5>
          <h5>From total: <span>{{money total}}</span></h5>

          <div class='row'>
            <a data-toggle="collapse" data-parent="#manage-dockings-accordion" class='btn m-t-1 btn-link pull-right'
              href="#{{manageDockingsCollapseId}}" aria-expanded="false" aria-controls="{{manageDockingsCollapseId}}">
                Toggle details
            </a>
          </div>
          <div class='row'>
            <div class='col-md-7'>
              <button class='btn btn-primary btn-block'>Accept</button>
            </div>
            <div class='col-md-5'>
              <button class='btn btn-danger btn-block'>Reject</button>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div id="{{manageDockingsCollapseId}}" class="panel-collapse collapse in m-t-1" role="tabpanel" aria-labelledby="{{manageDockingsHeadingId}}">
      <h5>Docking Details</h5>
      <div class='table-responsive'>
        <table class="table table-sm">
          <thead>
            <tr>
              <th>Property</th>
              <th>Space</th>
              <th>Starts</th>
              <th>Duration</th>
              <th>You get</th>
            </tr>
          </thead>
          <tbody>
            {{#each lineItems}}
              {{> _manageDockingsApprovalLineItem}}
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>

<template name="_manageDockingsApprovalLineItem">
  <tr>
    <td>{{storefrontNameAtCheckout}}</td>
    <td>{{productNameAtCheckout}}</td>
    <td>{{dateSlashed startAtDate}}</td>
    <td>{{duration}}</td>
    <td>{{money merchantCut}}</td>
  </tr>
</template>
