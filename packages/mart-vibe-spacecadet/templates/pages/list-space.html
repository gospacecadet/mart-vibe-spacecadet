<template name="listSpace">
<div class="container-fluid">
  <div class='col-sm-10 col-sm-offset-1'>
    <div class="row">
      <div class="col-sm-7">
        {{> listSpaceHype}}
      </div>
      <div class="col-sm-5 m-t-1">
        <h1>Create a Landlord account</h1>
        {{> merchantSignUp}}
      </div>
    </div>
  </div>
</div>
</template>

<template name="listSpaceHype">
  <h4 class='m-t-3 m-b-2'>List Your Space</h4>
  <p>
    Whether you own or manage the space, SpaceCadet can help you seamlessly offset your property expense by making it easy to rent to people looking for short term leases.
  </p>
  <p class="m-t-1">Join the Fleet, and let the SpaceCadet Crew help you:</p>
  <div class="row m-t-3">
    <div class="col-xs-2 text-xs-right">
      <i class="fa fa-tag fa-2x"></i>
    </div>
    <div class="col-xs-3">
      <h5>Market Your Space</h5>
    </div>
    <div class="col-xs-2 text-xs-right">
    <i class="fa fa-usd fa-2x"></i>
    </div>
    <div class="col-xs-4">
      <h5>Manage Payment Collection</h5>
    </div>
  </div>

  <div class="row m-t-3">
    <div class="col-xs-2 text-xs-right">
    <i class="fa fa-truck fa-2x"></i>
    </div>
    <div class="col-xs-3">
      <h5>Oversee Inventory Control</h5>
    </div>
    <div class="col-xs-2 text-xs-right">
      <i class="fa fa-bolt fa-2x"></i>
    </div>
    <div class="col-xs-4">
      <h5>Stay Light Years Ahead</h5>
    </div>
  </div>
</template>
