<template name="listSpace">
  <div class="container-fluid">
    <div class='col-sm-10 col-sm-offset-1'>
      <div class="row">
        <div class="col-sm-7">
          {{> listSpaceHype}}
        </div>
        <div class="col-sm-5 m-t-1">
          {{#if currentUser}}
            {{#if isMerchant}}
              <h2 class='m-t-2 text-xs-center'>
                You are already logged in.
                Go to your <a href="{{managePropertyPath}}">Property Management Page</a> to start accepting dockings.
              </h2>
            {{else}}
              <h2 class='m-t-2 text-xs-center'>
                We are working on a feature to allow users with existing accounts to become Landlords.
                For the moment, please email <a href="mailto:hello@spacecadet.io?subject=Becoming a Landlord">hello@spacecadet.io</a> if you would like to upgrade your account.
              </h2>
            {{/if}}
          {{else}}
            <h1>Become a Landlord</h1>
            {{> merchantSignUp}}
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="listSpaceHype">
  <h4 class='m-t-3 m-b-2'>List Your Space</h4>
  <p>
    Whether you own or manage the space, SpaceCadet can help you seamlessly offset your property expense by making it easy to rent to people looking for short term leases.
  </p>
  <p class="m-t-1">Join the Fleet, and let the SpaceCadet Crew help you:</p>
  <div class="row m-t-3">
    <div class="col-xs-2 text-xs-right">
      <i class="fa fa-tag fa-2x"></i>
    </div>
    <div class="col-xs-3">
      <h5>Market Your Space</h5>
    </div>
    <div class="col-xs-2 text-xs-right">
    <i class="fa fa-usd fa-2x"></i>
    </div>
    <div class="col-xs-4">
      <h5>Manage Payment Collection</h5>
    </div>
  </div>

  <div class="row m-t-3">
    <div class="col-xs-2 text-xs-right">
    <i class="fa fa-truck fa-2x"></i>
    </div>
    <div class="col-xs-3">
      <h5>Oversee Inventory Control</h5>
    </div>
    <div class="col-xs-2 text-xs-right">
      <i class="fa fa-bolt fa-2x"></i>
    </div>
    <div class="col-xs-4">
      <h5>Stay Light Years Ahead</h5>
    </div>
  </div>
</template>
