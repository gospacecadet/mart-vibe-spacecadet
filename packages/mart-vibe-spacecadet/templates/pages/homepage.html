<template name="homepage">
  <div class='homepage-banner text-xs-center'>
    <h1>
      Activate Space
    </h1>
    <h3 class='m-t-2'>
      Rent commercial space for one month or less from local landlords and businesses
    </h3>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class='col-md-10 col-md-offset-1'>
        {{> homepageBody}}
      </div>
    </div>
  </div>
</template>

<template name="homepageBody">
  {{> homepageSignup}}
  {{> properties}}
</template>

<template name="homepageSignup">

  <div class='hidden-sm-down'>
    <div class='row'>
      <div class="col-md-7 m-t-3">
        {{> homepageSignupHyp}}
      </div>
      <div class="col-md-5 m-t-2">
        <h1>Create an account</h1>
         <h1><small class='text-muted'>and save time finding your next space</small></h1>
        {{> shopperSignUp}}
      </div>
    </div>
  </div>

    <div class='hidden-md-up m-t-2'>
      {{> homepageSignupHyp}}
      {{> shopperSignUp}}
    </div>

</template>

<template name="homepageSignupHyp">
  <h4>Helpful text about signup</h4>
</template>
