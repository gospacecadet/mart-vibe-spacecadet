<template name="homepage">
  <div class='homepage-banner text-xs-center'>
    <h1>
      Activate Space
    </h1>
    <h3 class='m-t-2'>
      Rent commercial space for one month or less from local landlords and businesses
    </h3>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class='col-lg-10 col-lg-offset-1 col-xs-12'>
        {{> homepageBody}}
      </div>
    </div>
  </div>
</template>

<template name="homepageBody">
  {{#if currentUser}}
  {{else}}
    {{> homepageSignup}}
    <hr>
  {{/if}}

  {{> properties}}
</template>

<template name="homepageSignup">

  <div class='hidden-sm-down'>
    <div class='row'>
      <div class="col-md-6 m-t-3">
        {{> homepageSignupHype}}
      </div>
      <div class="col-md-6 m-t-2">

        <h1>Create an account</h1>
        <h1>
          <small class='text-muted'>
            save <i class='fa fa-clock-o m-l-1'></i> + <i class='fa fa-money m-r-1'></i> with SpaceCadet
          </small>
        </h1>
        {{> shopperSignUp}}
      </div>
    </div>
  </div>

    <div class='hidden-md-up m-t-2'>
      {{> homepageSignupHype}}
      <h1>Create an account</h1>
      <h1>
        <small class='text-muted'>
          save <i class='fa fa-clock-o m-l-1'></i> + <i class='fa fa-money m-r-1'></i> with SpaceCadet
        </small>
      </h1>
      {{> shopperSignUp}}
    </div>

</template>

<template name="homepageSignupHype">
  <div class='spacecadet-video m-b-1'>
    <video id="spacecadet_video" class="video-js vjs-default-skin"
      controls preload="auto">

      <source src="https://s3.amazonaws.com/spacecadet-beta.spacecadet.io/spacecadet.mp4" type='video/mp4' />
      <source src="https://s3.amazonaws.com/spacecadet-beta.spacecadet.io/spacecadet.webm" type='video/webm' />
      <source src="https://s3.amazonaws.com/spacecadet-beta.spacecadet.io/spacecadet.ogv" type='video/ogg' />

    </video>
  </div>
</template>
