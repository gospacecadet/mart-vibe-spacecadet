<template name="homepage">
  <div class='homepage-banner text-xs-center'>
    <h1>
      Activate Space
    </h1>
    <h3 class='m-t-2'>
      Rent commercial space for one month or less from local landlords and businesses
    </h3>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class='col-md-10 col-md-offset-1 col-xs-12'>
        {{> homepageBody}}
      </div>
    </div>
  </div>
</template>

<template name="homepageBody">
  {{#if currentUser}}
  {{else}}
    {{> homepageSignup}}
  {{/if}}
  {{> properties}}
</template>

<template name="homepageSignup">

  <div class='hidden-sm-down'>
    <div class='row'>
      <div class="col-md-7 m-t-3">
        {{> homepageSignupHype}}
      </div>
      <div class="col-md-5 m-t-2">

        <h1>Create an account</h1>
        <h1>
          <small class='text-muted'>
            save <i class='fa fa-clock-o m-l-1'></i> + <i class='fa fa-money m-r-1'></i> with SpaceCadet
          </small>
        </h1>
        {{> shopperSignUp}}
      </div>
    </div>
  </div>

    <div class='hidden-md-up m-t-2'>
      <h1>Create an account</h1>
      <h1>
        <small class='text-muted'>
          save <i class='fa fa-clock-o m-l-1'></i> + <i class='fa fa-money m-r-1'></i> with SpaceCadet
        </small>
      </h1>
      {{> shopperSignUp}}
      {{> homepageSignupHype}}
    </div>

</template>

<template name="homepageSignupHype">
  <h4>Helpful text about signup</h4>
</template>
