<template name="press">
  <div class="container-fluid m-y-2 text-xs-center">
    <div class='row'>
      <div class='col-xs-12 col-md-10 offset-md-1'>
        <h2 class='m-t-2 m-b-3'>News and Media Coverage </h2>

        {{> kens5}}
        {{> sbj}}
        {{> rivard}}

      </div>
    </div>
  </div>
</template>

<template name="kens5">
  <div class="row">
    <div class="col-md-8 offset-md-2 col-xs-12 text-xs-center">
      <img src='/press/kens5.jpg' class='img-fluid  m-x-auto d-block'>
      <h3 class='m-t-1'>
        <a href='http://www.kens5.com/news/local/spacecadet-startup-aims-to-activate-office-space/238306689'>
          Startup aims to 'activate' office space
        </a>
        <p class='m-t-1 text-muted'>June 9, 2016</p>
      </h3>
      <hr class='m-y-3'/>
    </div>
  </div>
</template>

<template name="sbj">
