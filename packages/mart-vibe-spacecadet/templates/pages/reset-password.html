<template name="resetPassword">
  <div class='row p-x-1 p-y-3'>
    <div class='col-xs-12 col-sm-6 col-sm-offset-3'>
      <form id='reset-password-form'>
        <fieldset class="form-group">
          <input type="email" class="form-control form-control-lg"
            id="reset-password-form-email" placeholder="Enter email">
        </fieldset>

        <div class='m-y-2'>
          {{> reCAPTCHA}}
        </div>

        <button type='submit' class='btn btn-primary btn-block btn-lg'>Send Reset Email</button>
      </form>

    </div>
  </div>

</template>

<template name="resetPasswordLink">
  <div class='row p-x-1 p-y-3'>
    <div class='col-xs-12 col-sm-6 col-sm-offset-3'>
      <form id='reset-password-link-form'>
        <fieldset class="form-group">
          <input type="password" class="form-control form-control-lg"
            id="reset-password-link-form-password" placeholder="Enter new password">
            <small class="text-muted">PASSWORD MUST BE AT LEAST 8 CHARACTERS!</small>

        </fieldset>

        <button type='submit' class='btn btn-primary btn-block btn-lg'>Reset Password</button>
      </form>

    </div>
  </div>

</template>
