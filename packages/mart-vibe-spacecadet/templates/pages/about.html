<template name="about">
  <div class="container-fluid m-y-2">
    <div class='row'>
      <div class='col-md-8 col-md-offset-2 col-xs-12'>
        <h2 class='m-t-2'>About SpaceCadet</h2>
        <p>
          SpaceCadet.io is an online marketplace that connects people looking for space with others in their community who have vacant space available for rent on a short-term basis. Reserve, pay, and communicate through our portal - all with the click of a button!
        </p>

        {{> aboutBenefits}}
        {{> aboutTeam}}
        {{> sxsw}}
      </div>
    </div>
  </div>
</template>

<template name="aboutBenefits">

      </div>

      <div class="row m-t-3">

        <div class="col-xs-8">
          <h4>Find a place to test and grow your idea</h4>
        </div>
      </div>
      <div class="row m-t-3">
        <div class="col-md-2 col-xs-2 col-xs-offset-1 text-xs-right text-xs-right">

        </div>
        <div class="col-xs-8">
          <h4>Simple and clear terms, always</h4>
        </div>
      </div>
      <div class="row m-t-3">
        <div class="col-md-2 col-xs-2 col-xs-offset-1 text-xs-right">
          <i class="fa fa-chevron-left fa-3x"></i>
        </div>
        <div class="col-xs-8">
          <h4>Unique spaces at up to 50% off market value</h4>
        </div>
      </div>
      <div class="row m-t-3">
        <div class="col-md-2 col-xs-2 col-xs-offset-1 text-xs-right">

        <div class="col-xs-8">
          <h4>Works for shoots, events, fabrication, storage, and more</h4>
        </div>
      </div>
    </div>
    <div class="col-md-6 m-t-3 col-xs-12">
      <div class="row">
        <div class="col-xs-8 col-md-offset-2 col-xs-offset-3">

        </div>
      </div>
      <div class="row m-t-3">
        <div class="col-md-2 col-xs-2 col-xs-offset-1 text-xs-right">
          <i class="fa fa-money fa-3x"></i>
        </div>
        <div class="col-xs-8">
          <h4>Offset your property expenses</h4>
        </div>
      </div>
      <div class="row m-t-3">
        <div class="col-md-2 col-xs-2 col-xs-offset-1 text-xs-right">
          <i class="fa fa-comment-o fa-3x"></i>
        </div>
        <div class="col-xs-8">
          <h4>Get the word out about your property</h4>
        </div>
      </div>
      <div class="row m-t-3">
        <div class="col-md-2 col-xs-2 col-xs-offset-1 text-xs-right">
          <i class="fa fa-paperclip fa-3x"></i>
        </div>
        <div class="col-xs-8">
          <h4>Automate payment collection and inventory control</h4>
        </div>
      </div>
      <div class="row m-t-3">
        <div class="col-md-2 col-xs-2 col-xs-offset-1 text-xs-right">
          <i class="fa fa-bolt fa-3x"></i>
        </div>
        <div class="col-xs-8">
          <h4>Easy, secure, and light years ahead</h4>
        </div>
      </div>
    </div>
  </div>
</template>
