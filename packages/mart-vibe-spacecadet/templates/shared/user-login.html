<template name="userLogin">
  {{#autoForm schema="UserLoginSchema" id="userLoginForm" type="normal"}}

  {{> afQuickField name='email' type='email' class='form-control form-control-lg'
    placeholder="Email" label=false}}

  {{> afQuickField name='password' type='password' class='form-control form-control-lg'
    placeholder="Password" label=false}}

    <button type="submit" class="btn btn-primary btn-lg btn-block">
      Login
    </button>

    <button type='button' class='btn btn-link forgot-password-modal'>
      Forgot password?
    </button>

    <div class='clearfix p-b-1'></div>
    {{> errors}}

  {{/autoForm}}
</template>
