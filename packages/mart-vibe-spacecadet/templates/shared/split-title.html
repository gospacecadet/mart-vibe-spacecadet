<template name="splitTitle">
  <div class='hidden-md-up m-t-2'>
    <h4 class="text-md-right"><strong>Step {{stepNum}}:</strong>&nbsp;&nbsp;{{stepTitle}}</h4>
  </div>
  <div class='hidden-sm-down m-t-2'>
    <div class="row">
      <div class="col-md-2">
        <h4 class="text-md-right"><strong>Step {{stepNum}}</strong></h4>
      </div>
      <div class="col-md-9">
        <h4 class="m-b-2">{{stepTitle}}</h4>
      </div>
    </div>
  </div>
</template>
