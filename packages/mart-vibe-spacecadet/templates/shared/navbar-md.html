<template name="navbarMd">
  {{#if loggedIn}}
    <ul class="nav navbar-nav pull-xs-right">
      {{#if isMerchant}}
        {{> merchantNavbar}}
      {{/if}}

      {{#if isAdmin}}
        <!-- {{> merchantNavbar}} -->
      {{/if}}

      {{#if isShopper}}
        <!-- {{> merchantNavbar}} -->
      {{/if}}

      {{#if isRep}}
        <!-- {{> merchantNavbar}} -->
      {{/if}}
    </ul>
  {{else}}
    {{> navbarLoggedOutLinks}}
    {{> navbarLogin}}
  {{/if}}
</template>

<template name="navbarLoggedOutLinks">
  <ul class="nav navbar-nav pull-xs-left">
    <li class='nav-item'>
      <a class='nav-link' href="{{aboutPath}}">About</a>
    </li>
    <li class='navbar-divider'>
    </li>
    <li class='nav-item'>
      <a class='nav-link' href="{{listSpacePath}}">List Your Space</a>
    </li>
  </ul>
</template>

        <!-- <a class="nav-link" href="{{transferFundsPath}}">Transfer Funds</a> -->

<template name="merchantNavbar">
  {{#if cartHasItems}}
    <li class="nav-item">
      <a class="nav-link" href="{{checkoutPath}}">
        <i class='fa fa-shopping-cart'></i> Checkout ({{cartSize}})
      </a>
    </li>
  {{/if}}
  <li class="nav-item">
    <a class="nav-link" href="{{manageDockingsPath}}">
      <i class='fa fa-building-o'></i> Manage Dockings{{dockingsNotification}}
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{{inboxPath}}">
      <i class='fa fa-comments-o'></i> Inbox
    </a>
  </li>
  <li class="nav-item">
    <div class="dropdown open">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="settings-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        {{username_}}
      </button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="settings-dropdown">
        <a class="dropdown-item" href="{{myProfilePath}}">Profile</a>
        <a class="dropdown-item" href="{{managePropertiesPath}}">Manage Property</a>
        <a class="dropdown-item" href="{{bankAccountsPath}}">Bank Accounts</a>
        <a class="dropdown-item" href="{{dockingsPath}}">Docking History</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#" id="logout-button">Sign Out</a>
      </div>
    </div>
  </li>

</template>

<template name="navbarLogin">
  <form class="form-inline pull-xs-right" id='navbar-login'>
    <input class="form-control" name="email" type="email" placeholder="Email">
    <input class="form-control" name="password" type="password" placeholder="Password">
    <button class="btn btn-outline-primary" type="submit">Log In</button>
  </form>
</template>
