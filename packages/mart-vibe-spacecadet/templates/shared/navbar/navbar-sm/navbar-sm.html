<template name="navbarSm">
  <div class="collapse" id="navbarUnhide">
    <div class="bg-inverse p-a-1 main-content">
      <div class='container-fluid'>
        {{#if isGuest}}
          <div class="list-group">
            <a class='list-group-item' href="{{aboutPath}}">About</a>
            <a class='list-group-item' href="{{listSpacePath}}">List Your Space</a>
          </div>

          <form class="form m-t-2" id='navbar-sm-login'>
            <div class='row'>
              <div class='col-xs-6'>
                <input class="form-control navbar-input-sm" name="email" type="email" placeholder="Email">
              </div>
              <div class='col-xs-6'>
                <input class="form-control navbar-input-sm" name="password" type="password" placeholder="Password">
              </div>
            </div>
            <button class="btn btn-primary m-t-1 btn-block">Log In</button>
          </form>
        {{/if}}

        <div class="list-group">
          {{#if isShopper}}
            {{> navbarSmCart}}
            {{> navbarSmInbox}}
            {{> navbarSmProfile}}
            {{> navbarSmDockingHistory}}
            {{> navbarSmLogout}}
          {{/if}}

          {{#if isMerchant}}

          {{/if}}

          {{#if isAdmin}}

          {{/if}}
        </div>
      </div>

    </div>
  </div>
</template>
