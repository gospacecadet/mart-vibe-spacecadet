<template name='navbar'>
  <nav class="navbar navbar-light navbar-fixed-top" id='spacecadet-navabar'>
    <a class="navbar-brand" rel="home" href="/" title="Space Cadet">
      <img class='img-fluid navbar-logo' src="/logo.png" alt="SpaceCadet">
    </a>

    <div class='hidden-sm-down'>
      {{> navbarMd}}
    </div>

    <button class="navbar-toggler hidden-md-up pull-xs-right" type="button"
      data-toggle="collapse" data-target="#navbar-sm-toggle-padding" id='navbar-padding-toggler'>

    </button>

    <button class="navbar-toggler hidden-md-up pull-xs-right" type="button"
      data-toggle="collapse" data-target="#navbarUnhide" id="navbar-toggler"
      aria-expanded="false" aria-controls="#navbarUnhide">

      <i class="fa fa-bars"></i>
    </button>
  </nav>

  <div class='hidden-sm-down'>
    <div class='main-content'></div>
  </div>

  <div class='hidden-md-up'>
    {{> navbarSm}}
  </div>
  <div class='hidden-md-up'>
    <div class='main-content collapse in' id='navbar-sm-toggle-padding'></div>
  </div>
</template>
