<template name="savedBankAccount">
  <div class="col-md-6">
    <div class="card card-block">
      <h3 class="card-title">{{name}}</h3>
      <h4 class='text-muted'>{{bankName}} **{{last4}}</h4>
      <button class="btn btn-outline-primary btn-block activate-bank-account-button">
        Activate
      </button>
    </div>
  </div>
</template>
