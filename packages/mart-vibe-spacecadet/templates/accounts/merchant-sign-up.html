<template name="merchantSignUp">
  <div class='m-b-2'>
    {{#autoForm schema="MerchantSignUpSchema" id="merchantSignUpForm" type="normal"}}

        <div class='row'>
          <div class='col-xs-6'>
            {{> afQuickField name='firstName' class='form-control form-control-lg' placeholder="First Name" label=false}}
          </div>
          <div class='col-xs-6'>
            {{> afQuickField name='lastName' class='form-control form-control-lg' placeholder="Last Name" label=false}}
          </div>
        </div>

        {{> afQuickField name='businessName' class='form-control form-control-lg m-t-1' placeholder="Business Name" label=false}}
        {{> afQuickField name='email' type='email' class='form-control form-control-lg' placeholder="Email" label=false}}
        {{> afQuickField name='phoneNumber' class='form-control form-control-lg' placeholder="Phone Number" label=false}}

        <div class='row m-t-1'>
          <div class='col-xs-6'>
            {{> afQuickField name='password' type='password' class='form-control form-control-lg m-t-1' placeholder="Password" label=false}}
          </div>
          <div class='col-xs-6'>
            {{> afQuickField name='passwordConfirmation' type='password' class='form-control form-control-lg m-t-1' placeholder="Password Confirmation" label=false}}
          </div>
        </div>

        <p class="text-muted">
          By clicking Sign Up, you agree to our <a href="{{termsPath}}">Terms</a>.
        </p>

      <button type="submit" class="btn btn-primary btn-lg btn-block">Sign Up as Merchant</button>
    {{/autoForm}}
  </div>
</template>
