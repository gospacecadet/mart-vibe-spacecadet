<template name="shopperSignUp">
  <div class="m-b-3 m-t-2">
    {{#autoForm schema="ShopperSignUpSchema" id="shopper-sign-up-homepage" type="normal"}}

    <div class='row m-t-2'>
      <div class='col-xs-6'>
        {{> afQuickField name='firstName' class='form-control form-control-lg' placeholder="First Name" label=false}}
      </div>
      <div class='col-xs-6'>
        {{> afQuickField name='lastName' class='form-control form-control-lg' placeholder="Last Name" label=false}}
      </div>
    </div>
      {{> afQuickField name='email' type='email' class='form-control form-control-lg' label=false placeholder='Email'}}
      <div class='row m-t-2'>
        <div class='col-xs-6'>
          {{> afQuickField name='password' type='password' class='form-control form-control-lg' label=false placeholder='Password'}}
        </div>
        <div class='col-xs-6'>
          {{> afQuickField name='passwordConfirmation' type='password' class='form-control form-control-lg' placeholder="Password Confirmation" label=false}}
        </div>
      </div>
      
      <p class="text-muted">
        By clicking Sign Up, you agree to our <a href="{{termsPath}}">Terms</a>.
      </p>

      <button type="submit" class="btn btn-primary btn-lg btn-block ">Sign Up for Free</button>
    {{/autoForm}}
  </div>
</template>
