<template name="merchantProfileFields">
  {{> afQuickField name='businessName' value=businessName}}
  {{> afQuickField name='dobDay' type='select' options=dailyNums  value=dobDay}}
  {{> afQuickField name='dobMonth' type='select' options=monthlyNums value=dobMonth}}

</template>
