<template name="myProfile">
  <div class='m-y-2 row'>
    <div class="col-lg-8 col-lg-offset-2 col-xs-12">
      {{#if currentUser}}

        {{#if isMerchant}}
          <p>
            merchant
          </p>
          {{> merchantUpdateProfileForm}}
        {{else}}
          <p>
            shopper
          </p>
          {{> shopperUpdateProfileForm}}
        {{/if}}

      {{else}}
        {{> loading}}
      {{/if}}
    </div>
  </div>
</template>
