<template name="myProfileAvatar">
  <img src="{{previewUrl}}" class="img-rounded img-fluid m-t-2 center-block"/>

  {{#if uploading}}
    <progress class="progress progress-striped progress-success"
      value="{{progress}}" max="100">
        {{progress}}%
    </progress>
  {{/if}}

  <form>
      <label class="file">
        <input type="file" class="my-avatar-img">
        <span class="file-custom"></span>
      </label>
    <button type='button'
      class="btn btn-outline-primary btn-block btn-sm my-avatar-button">
      Upload Profile Picture
    </button>
  </form>
</template>
