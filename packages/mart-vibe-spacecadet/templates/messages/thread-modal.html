<template name="threadModal">
  <div id="gridSystemModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="gridModalLabel">Chat with {{recipientName}}</h4>
        </div>

        <div class="modal-body">
          {{#if Template.subscriptionsReady}}
            {{#if isEmpty}}
              <p class='text-muted'>
                Ask the landlord any question you have.
                You can use the upload feature to provide any additional documentation she may ask for.

              </p>
            {{else}}
              {{> thread}}
            {{/if}}
          {{else}}
            {{> loading}}
          {{/if}}
        </div>

        {{#if isEmpty}}
          <div class="modal-footer empty-modal-footer">
            {{> threadButtons}}
          </div>
        {{else}}

          <div class="modal-footer">
            {{> threadButtons}}
          </div>
        {{/if}}

      </div>
    </div>
  </div>
</template>
