<template name="threads">
{{#each threads}}
  {{#with thread}}
    {{> threadPreview}}
    <hr>
  {{/with}}
{{/each}}
</template>

<template name="threadPreview">
  <a href="{{threadPath recipientId}}">
    <div class="row">
      <div class="col-xs-2 col-sm-4 p-r-0">
        <img src="{{avatarUrl recipientId}}" alt="{{reicipientName}}"
          class="img-fluid img-circle"/>
      </div>
      <div class="col-xs-10 col-sm-8 text-xs-left">
        <span class='wordwrap'>{{recipientFirstName}}{{prettyUnreadCount}}</span>
      </div>
    </div>
  </a>
</template>
