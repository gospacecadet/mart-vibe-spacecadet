<template name="thread">
  {{#if messages}}
    {{#with messages}}
      <div class="modal-body">
        {{> threadHistory}}
      </div>
    {{/with}}
  {{else}}
    <h4>To start a conversation, send a message below.</h4>
  {{/if}}
</template>

<template name="threadHistory">
  <div class="container-fluid">
    {{#each this}}
      <div class="row">
        {{> threadMessage}}
      </div>
    {{/each}}
  </div>
</template>

<template name="threadMessage">
  <div class="col-lg-2">
    {{yourName}}
  </div>
  <div class='col-lg-8'>
    <div class='row'>
      <div class="{{messageClass}}" role="alert">
        {{#if isFile}}
          <p>File attached: <a href="{{fileUrl}}">{{filename}}</a></p>
        {{else}}
          <p>{{body}}</p>
        {{/if}}

        <p class='text-sm text-muted'>{{dateAgo createdAt}}</p>
      </div>
    </div>
  </div>
  <div class="col-lg-2">
    {{otherName}}
  </div>
</template>
