<template name="reports">
  {{#if Template.subscriptionsReady}}
    {{> reportsForbid}}
    <form class='p-y-2' id='report-form'>

      <fieldset class="form-group">
        <label for="startAnal">Start on (inclusive)</label>
        <input type="text" name="startAnal" class='pickadate form-control' id='startAnal'>
      </fieldset>

      <fieldset class="form-group">
        <label for="endAnal">End on (inclusive)</label>
        <input type="text" name="endAnal" class='pickadate form-control' id='endAnal'>
      </fieldset>

      <div class='row'>
        <div class='col-md-4'>
          <button type="submit" class='btn btn-block btn-primary export-dockings'>
            Export Dockings
          </button>
        </div>
        <div class='col-md-4'>
          <button type="button" class='btn btn-block btn-secondary export-properties'>
            Export Properties
          </button>
        </div>
        <div class='col-md-4'>
          <button type="button" class='btn btn-block btn-success export-spaces'>
            Export Spaces
          </button>
        </div>
      </div>
    </form>
  {{else}}
    {{> loading}}
  {{/if}}

</template>

<template name="reportsForbid">

</template>
