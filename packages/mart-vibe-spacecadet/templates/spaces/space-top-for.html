<template name="spaceTopForUnit">
  <div class="m-t-1 row">
    <div class="col-md-10 col-md-offset-2">
      {{#if hourlySelected}}
        {{> spaceTopForHourly}}
      {{/if}}
      {{#if dailySelected}}
        {{> spaceTopForDaily}}
      {{/if}}
      {{#if monthlySelected}}
        {{>spaceTopForMonthly}}
      {{/if}}
    </div>
  </div>
</template>

<template name="spaceTopForMonthly">
  <form class="form-inline">
    <div class='row'>
      <div class="form-group">
        <label for="monthly-start-date">Start date</label>
        <input type="text" class="form-control" id="monthly-start-date">
      </div>
    </div>

    <div class='row m-t-1'>
      <div class="form-group">
        <label for="monthly-num">Number of months</label>
        <select class="form-control" id="monthly-num">
          {{#each monthlyNums}}
            <option>{{this}}</option>
          {{/each}}
        </select>
      </div>
    </div>
  </form>
</template>

<template name="spaceTopForDaily">
  <form class="form-inline">
    <div class='row'>
      <div class="form-group">
        <label for="daily-start-date">Start date</label>
        <input type="text" class="form-control" id="daily-start-date">
      </div>
    </div>

    <div class='row m-t-1'>
      <div class="form-group">
        <label for="daily-num">Number of days</label>
        <select class="form-control" id="daily-num">
          {{#each dailyNums}}
            <option>{{this}}</option>
          {{/each}}
        </select>
      </div>
    </div>
  </form>
</template>

<template name="spaceTopForHourly">
  <form class="form-inline">
    <div class='row'>
      <div class="form-group">
        <label for="hourly-start-date">Start date</label>
        <input type="date" class="form-control" id="hourly-start-date">
      </div>
    </div>
    <div class='row m-t-1'>
      <div class="form-group">
        <label for="hourly-start-hour">Start Time</label>
        <select class="form-control" id="hourly-start-hour">
          {{#each hours}}
            <option value="{{value}}">{{name}}</option>
          {{/each}}
        </select>
      </div>
      <span class='lead p-x-1'>:</span>
      <div class="form-group">
        <select class="form-control" id="hourly-start-minute">
          {{#each minutes}}
            <option value="{{value}}">{{name}}</option>
          {{/each}}
        </select>
      </div>
      <div class="form-group">
        <select class="form-control" id="hourly-start-ampm">
          {{#each ampm}}
            <option value="{{value}}">{{name}}</option>
          {{/each}}
        </select>
      </div>
    </div>
    <div class="row m-t-1">
      <div class="form-group">
        <label for="hourly-num">Number hours</label>
        <select class="form-control" id="hourly-num">
          {{#each hourlyNums}}
            <option>{{this}}</option>
          {{/each}}
        </select>
      </div>
    </div>
  </form>
</template>
