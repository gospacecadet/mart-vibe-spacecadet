<template name="spaceTopUnitSelection">
      <ul class="nav nav-pills text-xs-center m-t-2">
  <div class='row'>

      <div class="col-md-4 {{activeUnitClass 'hour'}}">
        <button class="btn-gray-outline btn btn-block unit-price-btn" id="hourly-price">
          <h6><strong>Hourly<br/>Price</strong></h6>
          <h5><strong>{{money hourlyPrice}}</strong></h5>
        </button>
      </div>
      <div class="col-md-4 {{activeUnitClass 'day'}}">
        <button class="btn-gray-outline btn btn-block unit-price-btn" id="daily-price">
          <h6><strong>Daily<br/>Price</strong></h6>
          <h5><strong>{{money dailyPrice}}</strong></h5>
        </button>
        <p class="text-xs-center text-muted">
          Great Price
        </p>
      </div>
      <div class="col-md-4 {{activeUnitClass 'month'}}">
        <button class="btn-gray-outline btn btn-block unit-price-btn" id="monthly-price">
          <h6><strong>Monthly<br/>Price</strong></h6>
          <h5><strong>{{money monthlyPrice}}</strong></h5>
        </button>
        <p class="text-xs-center text-muted">
          Best Price*
        </p>
      </div>

  </div>
      </ul>
</template>
