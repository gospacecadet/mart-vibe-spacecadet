<template name="spaceCard">
  <div class="card">
    <div class="card-block">
      <div class='row'>
        <div class='col-xs-7'>
          <h3 class="card-title">{{name}}</h3>
          <!-- <h6 class="card-subtitle text-muted">Avg. response time: {{}}</h6> -->
        </div>
        <div class='col-xs-5 text-xs-right'>
          <p>
            {{occupancy}}&nbsp;&nbsp;<i class='fa fa-users fa-lg'></i>
          </p>
          <p>
            {{size}}&nbsp;&nbsp;<i class='fa fa-building fa-lg'></i>
          </p>
        </div>
      </div>
    </div>

    <div id="{{carouselId}}" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#{{carouselId}}" data-slide-to="0" class="active"></li>
        <li data-target="#{{carouselId}}" data-slide-to="1"></li>
        <li data-target="#{{carouselId}}" data-slide-to="2"></li>
      </ol>

      <div class="carousel-inner" role="listbox">
        {{#each spaceImages}}
          <div class="carousel-item {{isActive 1}}">
            <img src="{{optimizedUrl}}" class="img-fluid space-card-img center-block" alt="{{name}}">
          </div>
          <div class="carousel-caption">
            <h3>{{name}}</h3>
          </div>
        {{/each}}
      </div>
      <a class="left carousel-control" href="#{{carouselId}}" role="button" data-slide="prev">
        <span class="icon-prev" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#{{carouselId}}" role="button" data-slide="next">
        <span class="icon-next" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div class="card-block">
      {{#if showSpaceDetails}}
        <p class="card-text">{{description}}</p>
      {{else}}
        <p class="card-text">{{truncateText description 140}}</p>
      {{/if}}
      {{> spaceTopUnitSelection}}
      <hr>
      {{> spaceCardButtons}}

    </div>
  </div>
</template>
