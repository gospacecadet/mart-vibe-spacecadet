<template name="spaceCard">
  <div class="card">
    <div class="card-block">
      <div class='row'>
        <div class='col-xs-7'>
          <h3 class="card-title">{{name}}</h3>
          <!-- <h6 class="card-subtitle text-muted">Avg. response time: {{}}</h6> -->
        </div>
        <div class='col-xs-5 text-xs-right'>
          <p>
            {{occupancy}}&nbsp;&nbsp;<i class='fa fa-users fa-lg'></i>
          </p>
          <p>
            {{size}}&nbsp;&nbsp;<i class='fa fa-building fa-lg'></i>
          </p>
        </div>
      </div>
    </div>

    <img class="img-fluid space-card-img center-block" src="{{currentImageUrl}}" alt="{{name}}">

    <div class="card-block">
      {{#if showSpaceDetails}}
        <p class="card-text">{{description}}</p>
      {{else}}
        <p class="card-text">{{truncateText description 140}}</p>
      {{/if}}
      {{> spaceTopUnitSelection}}
      <hr>
      {{> spaceCardButtons}}

    </div>
  </div>
</template>
