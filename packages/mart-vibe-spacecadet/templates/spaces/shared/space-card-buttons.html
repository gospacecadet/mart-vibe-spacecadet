<template name="spaceCardButtons">
  <div class="row">
    <div class="col-xs-7">
      {{#if loggedIn}}
        {{> spaceBooking}}
        <button type="button" class="btn btn-primary btn-block btn-lg logged-out btn-wrap"
          data-toggle="modal" data-target="{{spaceBookingModal}}">

          Book this space
        </button>
      {{else}}
        <button class="btn btn-primary btn-block btn-lg logged-out btn-wrap must-log-in">
          Book this space
        </button>
      {{/if}}
    </div>
    <div class="col-xs-5">
      {{#if moreDetails}}
        <button class="btn btn-outline-primary btn-lg btn-block space-details-button">
          Details
        </button>
      <!-- {{else}}
        <button disabled class="btn btn-outline-primary btn-lg btn-block space-details-button">
          Details
        </button> -->
      {{/if}}
    </div>
  </div>
  {{#if loggedIn}}
    {{#if landlordThread}}
      {{#with landlordThread}}
        {{> threadModal}}
      {{/with}}
    {{/if}}

    <button type="button" class="btn btn-link btn-block btn-wrap text-xs-left"
      data-toggle="modal" data-target="#gridSystemModal">

      Direct message landlord
    </button>
  {{else}}
    <button class="btn btn-link btn-block logged-outbtn-wrap text-xs-left must-log-in">
      Direct message landlord
    </button>
  {{/if}}
</template>
