<template name="_spaceDetails">
  {{> splitTitle stepNum=1 stepTitle="Name & Description"}}

  {{> afQuickField name='storefrontId' type='hidden' value=storefrontId}}
  <div class="row">
    <div class="col-md-9 offset-md-2 col-xs-12 col-sm-8 offset-sm-2">
      <fieldset class="m-t-1">
        {{> afQuickField name='name'}}
        {{> afQuickField name='description' type='textarea' rows=4}}
        <div class='row m-b-1'>
          <div class='col-sm-6 col-xs-12'>
            {{> afQuickField name='occupancy'}}
            <span class='text-muted'>How many people can it hold?</span>
          </div>
          <div class='col-sm-6 col-xs-12'>
            {{> afQuickField name='size'}}
            <span class='text-muted p-t-0 m-t-0'>e.g. 20ft sq or 30 acres</span>
          </div>
        </div>
      </fieldset>
    </div>
  </div>
</template>
