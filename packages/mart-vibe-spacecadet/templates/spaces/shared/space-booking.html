<template name="spaceBooking">
  <div id="{{spaceBookingModal}}" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="gridModalLabel">Dock at {{name}}</h4>
          <h5><strong>{{propertyName}}</strong></h5>
          <h6 class='text-muted'>{{address}}</h6>
        </div>

        <div class="modal-body m-b-1">
          <h5 class='m-b-2'><strong>Step 1: </strong>Confirm duration</h5>
          {{> spaceTopUnitSelection}}
          {{#if depositInCents}}
            <h5>Security deposit: +{{money depositInCents}}</h5>
            <h6 class='text-muted'>Paid at checkout. Reimbursed at end of booking.</h6>
          {{/if}}
          <h5 class='m-t-2 m-b-2'><strong>Step 2: </strong>Select date &amp; time</h5>
          {{> spaceTopForUnit}}
        </div>

        <div class="modal-footer">
          {{> spaceBookingForm}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="spaceBookingForm">
  <form class='new-line-item-form'>
    {{> errors}}

    <button type="submit" class="btn btn-primary btn-block btn-lg btn-wrap submit-new-line">
      Checkout
    </button>

  </form>
</template>
