<template name="spaceTabs">
  <div id='space-tabs-heading' class="row p-t-1">
    <div class='col-md-2'>
      <span class='text-xs-center'>
        <i class="fa fa-chevron-circle-down fa-2x text-xs-center"></i>
      </span>
    </div>
    <div class='col-md-10'>
      <p class='lead m-b-0'><strong>Other Spaces</strong></p>
      <p>available at this property</p>
    </div>
  </div>

  <ul class="nav nav-pills nav-stacked space-tabs">
    <div class='m-t-1'></div>
    {{#each otherSpaces}}
      <li class="nav-item space-tab">
        <a class="nav-link space-tab-link" href="{{spacePath _id propertyId}}">
          <img src="{{previewImage}}" alt="{{name}}" class="img img-fluid img-rounded"/>
          <strong>{{name}}</strong> - {{dollars hourlyPrice}} / hour
        </a>
      </li>
      <hr>
    {{/each}}
  </ul>
</template>

<template name="space">
  {{> spaceTop}}
  {{> spaceDetails}}
</template>
