<template name="spaceCard">
  <div class="card">
  <div class="card-block">
    <h4 class="card-title">{{name}}</h4>
    <h6 class="card-subtitle text-muted">Starting at {{dollars priceInCents}} / hour</h6>
  </div>
  <img class="card-img-top img-fluid center-block select-space" src="{{thumbnailUrl}}" alt="{{name}}">
  <div class="card-block">
    <p class="card-text">{{description}}</p>
    <a href="{{spacePath _id propertyId}}" class="btn btn-primary btn-lg btn-block">View Space</a>
  </div>
</div>
</template>

<template name="space">
  {{#with space}}
    <img src="{{currentImageUrl}}" alt="{{name}}" class="img img-fluid property-banner"/>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-10 col-md-offset-1 property">
          <div class="row m-t-2">
            <div class='col-md-4 col-md-offset-1'>
              {{> spaceTopUnitSelection}}
              {{> spaceTopForUnit}}
              {{> spaceTopImageAndButtons}}
            </div>
            <div class="col-md-6 col-md-offset-1">
              {{> spaceDetails}}
            </div>

          </div>
        </div>
      </div>
    </div>
  {{/with}}
</template>
