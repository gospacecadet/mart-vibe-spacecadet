<template name="manageSpaceImages">
  {{> splitTitle stepNum=3 stepTitle="Upload Space Images"}}

  <div class="row">
    <div class="col-md-9 col-md-offset-2 col-xs-12 col-sm-8 col-sm-offset-2">
      <p class="text-muted">
        You may upload up to four photos.
        They will appear to the public in clockwise order.
      </p>
      <div class="row">
        {{#each numImagesAllowed}}
          <div class="col-md-6 col-xs-12">
            {{> manageSpaceImage index=this spaceId=spaceId}}
          </div>
        {{/each}}
      </div>
    </div>
  </div>
</template>
