<template name="manageSpacePrices">
  {{> splitTitle stepNum=2 stepTitle="Pricing"}}
  <div class="row">
    <div class="col-md-9 offset-md-2 col-xs-12 col-sm-8 offset-sm-2">
      <p class='text-muted'>
        Set at least one price for this space.
      </p>
      {{#each prices}}
        {{> manageSpaceEditPrice}}
      {{/each}}
    </div>
  </div>
</template>
