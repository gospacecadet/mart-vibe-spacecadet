<template name="newSpacePrices">
  {{> splitTitle stepNum=3 stepTitle="Add Images"}}

  <div class="row">
    <div class="col-md-9 col-md-offset-2 col-xs-12 col-sm-10">
      <p class='text-muted'>
        Set at least one price for this space.
      </p>
      {{#each prices}}
        {{> newSpaceEditPrice}}
      {{/each}}
    </div>
  </div>
</template>
