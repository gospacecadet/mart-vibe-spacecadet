<template name="newSpacePrices">
  <div class='hidden-md-up'>
    <h4 class="text-md-right"><strong>Step 2:</strong>&nbsp;&nbsp;Pricing</h4>
  </div>
  <div class='hidden-sm-down'>
    <div class="row">
      <div class="col-md-2">
        <h4 class="text-md-right"><strong>Step 2</strong></h4>
      </div>
      <div class="col-md-9">
        <h4 class="m-b-2">Pricing</h4>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-9 col-md-offset-2 col-xs-12">
      <p class='text-muted'>
        Set at least one price for this space.
      </p>
      {{#each prices}}
        {{> newSpaceEditPrice}}
      {{/each}}
    </div>
  </div>
</template>
