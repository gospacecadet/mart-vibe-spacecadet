<template name="newSpace">
    {{#autoForm collection="Mart.Products" id="newSpaceForm" type='normal'}}
    {{> _spaceDetails}}
    {{> newSpacePrices}}
    {{> newSpaceImages}}
    <hr>
    <button type="submit" class="btn btn-primary btn-lg btn-block m-t-3">
      Create Space
    </button>
    <p class="text-muted m-a-1 text-xs-center">
      You will be able to continue editing before the property is made visible to the public.
    </p>
  {{/autoForm}}
</template>
