<template name="spaceDetailDetails">
  <div class='row m-t-1'>
    <div class='col-md-8'>
      <img src="{{thumbnailUrl}}" alt="{{name}}" class="img-fluid center-block space-details-img img-rounded"/>
      <p class='m-t-1'>{{description}}</p>
      <p><strong>About the property:</strong> {{propertyDescription}}</p>
    </div>

    <div class='col-md-4'>
      <h5><u>Space Details</u></h5>
      <div class='row m-t-1'>
        <div class='col-md-6'>
          <strong>Occupancy</strong>
        </div>
        <div class='col-md-6'>
          {{occupancy}}
        </div>
      </div>
      <div class='row m-t-1'>
        <div class='col-md-6'>
          <strong>Size</strong>
        </div>
        <div class='col-md-6'>
          {{size}}
        </div>
      </div>
    </div>
  </div>


</template>
