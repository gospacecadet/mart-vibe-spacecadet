<template name="space">
  {{#with space}}
    <img src="{{currentImageUrl}}" alt="{{name}}" class="img img-fluid property-banner"/>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-10 offset-lg-1 white-walls gray">
          <div class="row m-t-2">
            <div class="col-lg-7">
              {{> spaceDetails}}
            </div>
            <div class='col-lg-5 space-top'>
              {{> spaceTopUnitSelection}}
              {{> spaceTopForUnit}}
              {{> spaceTopImageAndButtons}}
            </div>


          </div>
        </div>
      </div>
    </div>
  {{/with}}
</template>
