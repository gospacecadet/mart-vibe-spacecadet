<template name="spaceTopForUnit">
  <div class='m-t-1'>
    <div class="row">
      <div class="col-md-10 offset-md-1">
        <form class="form-inline" id='new-docking-{{_id}}'>
          <div class='row'>
            <div class="form-group">
              <label for="start-date-{{_id}}">Start date</label>
              <input type="text" class="form-control start-date" id="start-date-{{_id}}">
            </div>
          </div>
          {{#if hourlySelected}}
            {{> spaceTopForHourly}}
          {{/if}}
          {{#if dailySelected}}
            {{> spaceTopForDaily}}
          {{/if}}
          {{#if monthlySelected}}
            {{> spaceTopForMonthly}}
          {{/if}}
        </form>
      </div>
    </div>
    {{#if monthlySelected}}
      {{> spaceTopForMonthlyReminder}}
    {{/if}}
  </div>
</template>

<template name="spaceTopForMonthly">

</template>

<template name="spaceTopForMonthlyReminder">
  <p class='text-muted m-t-2 text-xs-center'>
    * Month dockings will be automatically billed each month.
    You can cancel at any time.
     <a href="#" id="monthly-billing-warning">Learn more.</a>
  </p>
</template>

<template name="spaceTopForDaily">
  <div class='row m-t-1'>
    <div class="form-group">
      <label for="daily-num-{{_id}}">Number of days</label>
      <select class="form-control daily-num" id="daily-num-{{_id}}">
        <option disabled selected>--</option>
        {{#each dailyNums}}
          <option>{{this}}</option>
        {{/each}}
      </select>
    </div>
  </div>
</template>

<template name="spaceTopForHourly">
  <div class='row m-t-1'>
    <div class="form-group">
      <label for="hourly-start-hour-{{_id}}">Start Time</label>
      <select class="form-control hourly-start-hour" id="hourly-start-hour-{{_id}}" >
        <option disabled selected>--</option>
        {{#each hours}}
          <option value="{{value}}">{{name}}</option>
        {{/each}}
      </select>
    </div>
    <span class='lead p-x-1'>:</span>
    <div class="form-group">
      <select class="form-control hourly-start-minute" id="hourly-start-minute-{{_id}}">
        <option disabled selected>--</option>
        {{#each minutes}}
          <option value="{{value}}">{{name}}</option>
        {{/each}}
      </select>
    </div>
    <div class="form-group">
      <select class="form-control hourly-start-ampm" id="hourly-start-ampm-{{_id}}">
        <option disabled selected>--</option>
        {{#each ampm}}
          <option value="{{value}}">{{name}}</option>
        {{/each}}
      </select>
    </div>
  </div>
  <div class="row m-t-1">
    <div class="form-group">
      <label for="hourly-num-{{_id}}">Number hours</label>
      <select class="form-control hourly-num" id="hourly-num-{{_id}}">
        <option disabled selected>--</option>
        {{#each hourlyNums}}
          <option>{{this}}</option>
        {{/each}}
      </select>
    </div>
  </div>
</template>
