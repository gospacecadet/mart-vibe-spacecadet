<template name="spaceDetailDetails">
  <div class='row'>
    <div class='col-md-9'>
      <p>{{description}}</p>
      <p><strong>About the property:</strong> {{propertyDescription}}</p>
    </div>

    <div class='col-md-3'>
      <dl class="dl-horizontal">
        <dt class="col-sm-3">Occupancy</dt>
        <dd class="col-sm-9">{{occupancy}}</dd>

        <dt class="col-sm-3">Size</dt>
        <dd class="col-sm-9">{{size}}</dd>
      </dl>
    </div>
  </div>
  <p class='text-muted m-t-1'>
    <small>
      * Month dockings will be automatically billed each month.
       <a href="#" id="monthly-billing-warning">Learn more.</a>
    </small>
  </p>
</template>
