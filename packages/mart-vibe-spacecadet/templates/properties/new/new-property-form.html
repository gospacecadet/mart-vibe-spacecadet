<template name="newPropertyForm">
  {{#autoForm collection="Mart.Storefronts" id="insert-property-form" type="normal"}}

    <fieldset>
      {{> _propertyFields}}
    </fieldset>
    {{> newPropertyImages}}

    <div class="row m-t-2">
      <div class="col-md-8 offset-md-2 col-xs-12">
        <button type="submit" class="btn btn-primary btn-lg btn-block m-t-2">
          Create Property
        </button>
      </div>
    </div>

    <p class="text-muted m-a-1 text-xs-center">
      You will be able to continue editing before the property is made visible to the public.
    </p>
  {{/autoForm}}
</template>
