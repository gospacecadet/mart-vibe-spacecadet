<template name="newPropertyImage">
  <img src={{url}} class="img-rounded img-fluid m-t-2"/>

  {{#if uploading}}
    <progress class="progress progress-striped progress-success"
      value="{{progress}}" max="100">
        {{progress}}%
    </progress>
  {{/if}}

  <form>
      <label class="file">
        <input type="file" id="property-image-{{index}}">
        <span class="file-custom"></span>
      </label>
    <button type="submit" class="btn btn-outline-primary btn-upload btn-block btn-sm">
      Upload
    </button>
  </form>
</template>
