<template name="newPropertyImage">
  <img src={{previewUrl}} class="img-rounded img-fluid m-t-2"/>

  {{#if uploading}}
    <progress class="progress progress-striped progress-success"
      value="{{progress}}" max="100">
        {{progress}}%
    </progress>
  {{/if}}

  <form>
      <label class="file">
        <input type="file" class="property-image-upload">
        <span class="file-custom"></span>
      </label>
    <button class="btn btn-outline-primary btn-block btn-sm upload-property-image-button">
      Upload
    </button>
  </form>
</template>
