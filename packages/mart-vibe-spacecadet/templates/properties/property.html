<template name="property">
{{#with property}}
  <img src="{{currentImageUrl}}" alt="{{name}}" class="img img-fluid property-banner"/>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-10 col-md-offset-1 property">
        <div class="row">
          <div class="col-md-7">
            {{> spaces}}
          </div>
          <div class="col-md-5">
            {{> propertyDetails}}
          </div>
        </div>
      </div>
    </div>
  </div>
{{/with}}
</template>

<template name='spaces'>
  <h1>Spaces</h1>
</template>

<template name='propertyDetails'>
<h1>Property Details</h1>
</template>
