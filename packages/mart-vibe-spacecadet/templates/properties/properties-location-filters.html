<template name="propertiesLocationFilters">
  <div class='row propertiesLocationFilters'>
    {{#each SUPPORTED_LOCATIONS}}
      <div class='col-xs-6 col-md-4'>
        {{> propertiesLocationFilter}}
      </div>
    {{/each}}
  </div>
</template>

<template name="propertiesLocationFilter">
  <a href="#" class="location-filter">
    <div style="background-image: url('{{image}}');"
     class='location-filter-div'>
      <h1 class='p-x-1 p-y-3 text-xs-center'>{{text}}</h1>
    </div>
  </a>
</template>
