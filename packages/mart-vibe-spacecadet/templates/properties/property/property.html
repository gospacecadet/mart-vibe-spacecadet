<template name="property">

  {{#if Template.subscriptionsReady}}
    {{#if property}}
      {{#with property}}
        {{> loginModal}}
        <div id="{{carouselId}}" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#{{carouselId}}" data-slide-to="0" class="active"></li>
            <li data-target="#{{carouselId}}" data-slide-to="1"></li>
            <li data-target="#{{carouselId}}" data-slide-to="2"></li>
          </ol>

          <div class="carousel-inner" role="listbox">
            {{#each propertyImages}}
              <div class="carousel-item {{isActive 1}}">
                <img src="{{optimizedUrl}}" class="img img-fluid property-banner"/>

              </div>
              <div class="carousel-caption">
                <h3>{{name}}</h3>
              </div>
            {{/each}}
          </div>
          <a class="left carousel-control" href="#{{carouselId}}" role="button" data-slide="prev">
            <span class="icon-prev" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#{{carouselId}}" role="button" data-slide="next">
            <span class="icon-next" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <div class='container-fluid'>
          <div class='col-lg-8 offset-lg-2 col-xs-10 offset-xs-1'>
            {{> propertyDetails}}
          </div>

          <div class='col-lg-10 offset-lg-1 m-t-1 m-b-3 col-xs-12'>
            <div class='hidden-xs-down p-y-1'>
              <hr>
            </div>
            {{> propertySpaces}}
          </div>
        </div>

      {{/with}}
    {{else}}
      {{> notFound}}
    {{/if}}
  {{else}}
    {{> loading}}
  {{/if}}

</template>
