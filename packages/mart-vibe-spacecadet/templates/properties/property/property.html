<template name="property">

  {{#if Template.subscriptionsReady}}
    {{#if property}}
      {{#with property}}
        {{> loginModal}}
        <img src="{{currentImageUrl}}" alt="{{name}}" class="img img-fluid property-banner"/>

        <div class='container-fluid'>
          <div class='col-lg-8 col-lg-offset-2 col-xs-10 col-xs-offset-1'>
            {{> propertyDetails}}
          </div>

          <div class='col-lg-10 col-lg-offset-1 m-t-1 m-b-3 col-xs-12'>
            <div class='hidden-xs-down p-y-1'>
              <hr>
            </div>
            {{> propertySpaces}}
          </div>
        </div>

      {{/with}}
    {{else}}
      {{> notFound}}
    {{/if}}
  {{else}}
    {{> loading}}
  {{/if}}

</template>
