<template name="property">

  {{#if Template.subscriptionsReady}}
    {{#if property}}
      {{#with property}}
        {{> loginModal}}
        <img src="{{currentImageUrl}}" alt="{{name}}" class="img img-fluid property-banner"/>

        <div class='container-fluid'>
          {{> propertyDetails}}
          <div class='col-lg-10 col-lg-offset-1 boxed m-t-1 m-b-3'>
            {{> propertySpaces}}
          </div>
        </div>

      {{/with}}
    {{else}}
      {{> notFound}}
    {{/if}}
  {{else}}
    {{> loading}}
  {{/if}}

</template>
