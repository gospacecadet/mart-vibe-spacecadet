<template name="newProperty">
<div class="container-fluid">
  <div class="row m-a-2 p-a-2">
    <div class="col-md-10 col-md-offset-1 white-box p-t-2">
      {{#autoForm collection="Mart.Storefronts" id="insert-property-form" type="insert"}}
        <fieldset>
          <legend>Add a Property</legend>
          <hr>
          {{> _sharedPropertyFields}}
        </fieldset>
        <div class="m-t-2">
          <button type="submit" class="btn btn-primary btn-lg m-t-2">Create Property</button>
          <p class="text-muted m-a-1">
            You will be able to continue editing before the property is made visible to the public.
          </p>
        </div>

      {{/autoForm}}
    </div>
  </div>
</div>
</template>

<template name="_sharedPropertyFields">

  <div class='row'>
    <div class='col-md-6'>
      <h4>Name &amp; Description</h4>
      {{> afQuickField name='name'}}
      {{> afQuickField name='description' type='textarea' rows=4}}
    </div>
    <div class='col-md-6'>
      <h4>Location Details</h4>
      {{> afQuickField name='address'}}
      {{> afQuickField name='address2'}}

      <div class='row'>
        <div class='col-md-6'>
          {{> afQuickField name='city'}}
        </div>
        <div class='col-md-6'>
          {{> afQuickField name='state'}}
        </div>
      </div>

      <div class='row'>
        <div class='col-md-6'>
          {{> afQuickField name='zip'}}
        </div>
        <div class='col-md-6'>
        </div>
      </div>

    </div>
  </div>



</template>
