<template name="properties">

<h2>Dock at a property</h2>
<div class="row">
  {{#each properties}}
  <div class="col-md-4 m-b-2">
    <div class="card homepage-space-card">
      <img class="img-fluid center-block space-details-img" src="{{thumbnailUrl}}" alt="{{name}}">

      <div class="card-block">
        <a href="{{propertyPath _id}}"><h4 class="card-title">{{name}}</h4></a>
        <a href="{{propertyPath _id}}"><p class="card-text">{{truncateText description 161}}</p></a>
      </div>
    </div>
  </div>
  {{/each}}
</div>

</template>
