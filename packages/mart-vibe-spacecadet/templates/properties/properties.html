<template name="properties">

<h2>Dock at a property</h2>
<div class="row">
  {{#each properties}}
    <div class="col-md-4">
      <div class="card">
        <img class="card-img-top img-fluid" src="{{thumbnailUrl}}" alt="{{name}}">
        <div class="card-block">
          <a href="{{propertyPath _id}}"><h4 class="card-title">{{name}}</h4></a>
          <a href="{{propertyPath _id}}"><p class="card-text">{{description}}</p></a>
        </div>
      </div>
    </div>
  {{/each}}
</div>

</template>
