<template name="_propertyFields">
    {{> splitTitle stepNum=1 stepTitle="Name & Description"}}

    <div class="row">
      <div class="col-md-9 offset-md-2 col-xs-12 col-sm-8 offset-sm-2">
        {{> afQuickField name='name'}}
        {{> afQuickField name='description' type='textarea' rows=4}}
        {{> afQuickField name='referer'}}
      </div>
    </div>

    {{> splitTitle stepNum=2 stepTitle="Location Details"}}

    <div class="row m-t-2">
      <div class="col-md-9 offset-md-2 col-xs-12 col-sm-8 offset-sm-2">
        <div class='row'>
          <div class='col-md-6 col-xs-12'>
            {{> afQuickField name='address'}}
          </div>
          <div class='col-md-6 col-xs-12'>
            {{> afQuickField name='address2' label="Address 2 (optional)"}}
          </div>
        </div>

        <div class='row'>
          <div class='col-xs-6'>
            {{> afQuickField name='city'}}
          </div>
          <div class='col-xs-6'>
            {{> afQuickField name='state' type='select' options=US_STATES}}
          </div>
        </div>

        <div class='row'>
          <div class='col-xs-6'>
            {{> afQuickField name='zip'}}
          </div>
          <div class='col-md-6'>
          </div>
        </div>
      </div>
    </div>

</template>
