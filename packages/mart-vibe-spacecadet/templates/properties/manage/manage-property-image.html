<template name="managePropertyImage">
  <img src="{{previewUrl}}" class="img-rounded img-fluid m-t-2 center-block"/>

  {{#if uploading}}
    <progress class="progress progress-striped progress-success bg-primary"
      value="{{progress}}" max="100">
        {{progress}}%
    </progress>
  {{/if}}

  <form>
    <label class="file">
      <input type="file" class='property-image-upload'>
      <span class="file-custom"></span>
    </label>
    <button type='button'
      class="btn btn-outline-primary btn-block btn-sm manage-property-image-button">
      Upload #{{index}}
    </button>
  </form>
</template>
