<template name="manageProperty">
  {{#if Template.subscriptionsReady}}
    {{#if loggingIn}}
      {{> loading}}
    {{else}}
      {{#with property}}
        {{> _manageProperty}}
      {{/with}}
    {{/if}}
  {{else}}
    {{> loading}}
  {{/if}}
</template>

<template name="_manageProperty">
  <div class='m-y-2'>
    {{> managePropertySpaces}}
    {{> managePropertyForm}}
  </div>
</template>
