<template name="managePropertyImages">
  <div class="row m-t-2 p-b-2">
    <div class="col-md-2 col-xs-12">
      <h4 class='text-md-right'><strong>Step 3</strong></h4>
    </div>
    <div class="col-md-9 col-xs-12">
      <h4 class='m-b-2'>Upload Property Images</h4>
      <p class='text-muted'>
        You may upload up to four photos.
        They will appear to the public in the order listed here.
      </p>
      <div class="row">
        {{#each numImagesAllowed}}
          <div class="col-sm-6 col-xs-12">
            {{> managePropertyImage index=this propertyId=propertyId}}
          </div>
        {{/each}}
      </div>
    </div>
  </div>
  <hr>
</template>
