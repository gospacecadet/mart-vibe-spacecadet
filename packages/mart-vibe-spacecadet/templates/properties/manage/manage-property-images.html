<template name="managePropertyImages">
  {{> splitTitle stepNum=3 stepTitle="Upload Property Images"}}

  <div class="row m-t-2">
    <div class="col-md-9 offset-md-2 col-xs-12 col-sm-8 offset-sm-2">
      <p class='text-muted'>
        You may upload up to four photos.
        They will appear to the public in the order listed here.
        You must upload at least one image in order to publish your property.
      </p>
      <div class="row">
        {{#each numImagesAllowed}}
          <div class="col-sm-6 col-xs-12">
            {{> managePropertyImage index=this propertyId=propertyId}}
          </div>
        {{/each}}
      </div>
    </div>
  </div>
  <hr>
</template>
